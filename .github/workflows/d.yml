name: Run all D Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Dub Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dc: [ldc-latest, ldc-beta, dmd-latest, dmd-beta]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: D Compiler Installation
      uses: dlang-community/setup-dlang@v1.1.0
      with:
        compiler: ${{ matrix.dc }}

    - name: Run tests
      run: dub -q test
